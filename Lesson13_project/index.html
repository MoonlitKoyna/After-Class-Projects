<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>My Daily Grid</h1>
    <p>This is a simple cute schedule layout</p>
    <p>Resize the browser window to see the effect</p>

    <div class="row">
    <div class="col-lg-4" style="background-color: pink;">Morning ☀️</div>
    <div class="col-lg-8" style="background-color: lightyellow;">Wake up, yoga, breakfast, study</div>
    </div>

    <div class="row">
    <div class="col-lg-4" style="background-color: pink;">Afternoon 🍵</div>
    <div class="col-lg-8" style="background-color: lightyellow;">Coding, lunch, read a book</div>
    </div>

    <div class="row">
    <div class="col-lg-4" style="background-color: pink;">Evening 🌇</div>
    <div class="col-lg-8" style="background-color: lightyellow;">Study , walk, dinner</div>
    </div>

    <div class="row">
    <div class="col-lg-4" style="background-color: pink;">Night 🌙</div>
    <div class="col-lg-8" style="background-color: lightyellow;">Skincare, journal, sleep</div>
    </div>
</div>
</body>
</html>
