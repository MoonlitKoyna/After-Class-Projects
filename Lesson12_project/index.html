<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Vision Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header">🌈 My 2025 Vision Board ✨</div>

  <div class="board">

    <div class="note absolute-note">📚 Read 50+ Books</div>

  </div>

  <div class="note fixed-note">🌸 Today's Mood: Soft & Focused</div>

</body>
</html>
