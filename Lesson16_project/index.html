<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Showcase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="text-align: center; position: relative;">

    <div class="jumbotron">
        <h1 style="color: hotpink;">Welcome</h1>
        <p>Playing around with Bootstrap!</p>
    </div>

    <div class="container mt-3">
        <button type="button" class="btn btn-warning" style="position: relative;">
            Alerts <span class="badge badge-danger" style="position: absolute; top: -10px; right: -10px;">3</span>
        </button>

        <button type="button" class="btn btn-success" style="position: relative; margin-left: 30px;">
            Tasks <span class="badge badge-danger" style="position: absolute; top: -10px; right: -10px;">7</span>
        </button>
    </div>

    <div class="progress mt-4" style="width: 50%; margin: auto;">
        <div class="progress-bar" style="width: 60%;">60%</div>
    </div>

</body>
</html>
