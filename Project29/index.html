<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling</title>
</head>
<body>
  <h1>Error Handling in JavaScript</h1>
  <p>This example shows how to use <b>try...catch</b> to display an error.</p>
  <p id="error"></p>

  <script>
    try {
      addalert("Welcome to error handling demo!");
    } 
    catch (err) {
      document.getElementById("error").innerHTML = "⚠️ Error: " + err.message;
    }
    finally {
      console.log("Error handling completed!");
    }
  </script>
</body>
</html>
